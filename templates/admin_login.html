<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>

body{
    background:linear-gradient(135deg,#8360c3,#2ebf91);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}

.glass{
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    padding:35px;
    border-radius:20px;
    color:white;
    width:300px;
}

input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    margin:10px 0;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:white;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="glass">

<h2>Admin Login</h2>

<form method="POST">
<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>

<button type="submit">Login</button>
</form>

</div>

</body>
</html>
